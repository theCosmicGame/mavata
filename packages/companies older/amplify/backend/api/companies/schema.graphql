# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @hasMany
}

type Post @model {
  id: ID!
  title: String!
  blog: Blog @belongsTo
  comments: [Comment] @hasMany
}

type Comment @model {
  id: ID!
  post: Post @belongsTo
  content: String!
}

type Firm @model {
  id: ID!
  name: String!
  users: [User] @hasMany
  companies: [Company] @hasMany
}

type User @model {
  id: ID!
  email: String!
  name: String!
  firm: Firm @belongsTo
  profession: String
  isExternal: Boolean
  adminRoles: [Company] @hasMany
  hasRoles: [Company] @hasMany
}

type Company @model {
  id: ID!
  createdBy: User
  admin: User @belongsTo
  name: String!
  serviceProvider: String
  website: String
  description: String
  headquarters: String
}